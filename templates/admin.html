{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Admin Panel</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Superuser</th>
                <th>Verified</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Yes' if user.is_superuser else 'No' }}</td>
                <td>{{ 'Yes' if user.is_verified else 'No' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
