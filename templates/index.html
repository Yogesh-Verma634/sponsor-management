{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div id="calendar" class="mb-4"></div>
    </div>
    <div class="col-md-4">
        {% if current_user.is_admin() %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Add New Sponsor</h2>
                {% include "sponsor_form.html" %}
            </div>
        </div>
        
        <div id="searchSection" class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Search Sponsors</h2>
                <form id="searchForm" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search sponsors...">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <div id="searchResults"></div>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<div class="modal fade" id="sponsorModal" tabindex="-1" aria-labelledby="sponsorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sponsorModalLabel">Sponsor Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="sponsorModalBody">
                <!-- Sponsor details will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.body.dataset.superuser = '{{ current_user.is_admin() }}' === 'True';
</script>
{% endblock %}
